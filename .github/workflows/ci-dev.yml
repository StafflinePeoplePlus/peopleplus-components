name: CI Dev

on:
  push:
    branches-ignore:
      - uat
      - main
  pull_request:
    branches-ignore:
      - uat
      - main

env:
  NODE_VERSION: 18.x

jobs:
  test:
    name: Vitest & Playwright
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛒
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION }} 🛒
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node Packages 🛒
        run: npm ci

      - name: Lint 🧽
        run: npm run lint

      - name: Run Vi tests 🏃
        run: npm run test:unit-coverage

      - name: Install playwright browsers 🛒
        run: npx playwright install --with-deps

      - name: Run Playwrite tests 🏃
        run: npm run test-coverage

      - name: Process test coverage
        id: coverage
        run: |
          npm run merge-coverage
          summary=`cat ./coverage/coverage-summary.json`
          # strip newlines
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          echo "summary=${summary}" >> $GITHUB_OUTPUT

      - name: Upload test coverage
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.COVERAGE_GIST_SECRET }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: lines.json
          label: lines
          message: '${{ fromJson(steps.coverage.outputs.summary).total.lines.pct }}%'
          color: ${{ fromJson(steps.coverage.outputs.summary).total.lines.pct > 80 && 'green' || fromJson(steps.coverage.outputs.summary).total.lines.pct > 50 && 'orange' || 'red' }}

  zap:
    name: ZAP Full Scan
    runs-on: ubuntu-latest
    concurrency:
      group: dev
    steps:
      - name: Checkout 🛒
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION }} 🛒
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node Packages 🛒
        run: npm ci

      - name: Build app 🧱
        run: npm run build

      - name: Launch app 🚀
        run: npm run preview &

      - name: Wait for app to start ☕️
        run: sleep 10

      - name: OWASP ZAP Full Scan - ${{ github.head_ref || github.ref_name }} 🩻
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          issue_title: 'ZAP Full Scan Report - ${{ github.head_ref || github.ref_name }}'
          fail_action: true
          target: 'http://localhost:4173'
          rules_file_name: '.zap/rules.tsv'
          cmd_options:
            #AJAX Spider
            '-j'

  a11y:
    name: Accessibility Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛒
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION }} 🛒
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node Packages 🛒
        run: npm ci

      - name: Build app 🧱
        run: npm run build

      - name: Launch app 🚀
        run: npm run preview &

      - name: Wait for app to start ☕️
        run: sleep 10

      - name: Accessibility scan 🩻
        uses: a11ywatch/github-actions@v1.14.1
        with:
          WEBSITE_URL: '$(hostname):4173'
          SUBDOMAINS: false
          LIST: true
          TLD: false
          SITE_WIDE: true
          UPGRADE: true
