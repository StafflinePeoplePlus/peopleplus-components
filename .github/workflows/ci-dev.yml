name: CI Dev

on:
  push:
    branches-ignore:
      - uat
      - main

env:
  NODE_VERSION: 18.x

jobs:
  test:
    name: Vitest & Playwright
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION }} ğŸ›’
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Node Packages ğŸ›’
        run: npm i

      - name: Lint ğŸ§½
        run: npm run lint

      - name: Run Vi tests ğŸƒ
        run: npm run test:unit

      - name: Install playwright browsers ğŸ›’
        run: npx playwright install --with-deps

      - name: Run Playwrite tests ğŸƒ
        run: npm run test

  zap:
    name: ZAP Baseline Scan
    runs-on: ubuntu-latest
    concurrency:
      group: zap-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION }} ğŸ›’
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Node Packages ğŸ›’
        run: npm i

      - name: Build app ğŸ§±
        run: npm run build

      - name: Launch app ğŸš€
        run: npm run preview &

      - name: Wait for app to start â˜•ï¸
        run: sleep 10

      - name: Run ZAP Automation Framework
        uses: StafflinePeoplePlus/zap-automation-framework@1.0.0
        with:
          config-dir: 'zap-config'
          autorun-file: 'baseline.yaml'
          create-issue: true
          fail-action-on-warning: true
          issue-title: 'ZAP Report - ${{ github.head_ref || github.ref_name }}'

  a11y:
    name: Accessibility Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION }} ğŸ›’
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Node Packages ğŸ›’
        run: npm i

      - name: Build app ğŸ§±
        run: npm run build

      - name: Launch app ğŸš€
        run: npm run preview &

      - name: Wait for app to start â˜•ï¸
        run: sleep 10

      - name: Accessibility scan ğŸ©»
        uses: a11ywatch/github-actions@v1.14.1
        with:
          WEBSITE_URL: '$(hostname):4173'
          SUBDOMAINS: false
          LIST: true
          TLD: false
          SITE_WIDE: true
          UPGRADE: true
