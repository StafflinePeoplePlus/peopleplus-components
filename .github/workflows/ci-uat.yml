name: CI UAT Merged

on:
  push:
    branches:
      - uat

jobs:
  build:
    name: Run Tests

    strategy:
      matrix:
        os-version: [ubuntu-latest]
        node-version: [18.x]

    runs-on: ${{ matrix.os-version }}

    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }} ğŸ›’
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Node Packages ğŸ›’
        run: npm ci

      - name: Lint ğŸ§½
        run: npm run lint

      - name: Run Vi tests ğŸƒ
        run: npm run test:unit

      - name: Install playwright browsers ğŸ›’
        run: npx playwright install --with-deps

      - name: Run Playwrite tests ğŸƒ
        run: npm run test

      - name: OWASP ZAP Full Scan - Cloudflare - UAT ğŸ©»
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          issue_title: 'ZAP Full Scan Report - UAT'
          target: 'https://uat.peopleplus-components.pages.dev'
