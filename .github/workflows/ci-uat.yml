name: CI UAT Merged

on:
  push:
    branches:
      - uat

env:
  NODE_VERSION: 18.x

jobs:
  test:
    name: Vitest & Playwright
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION }} ğŸ›’
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node Packages ğŸ›’
        run: npm ci

      - name: Lint ğŸ§½
        run: npm run lint

      - name: Run Vi tests ğŸƒ
        run: npm run test:unit

      - name: Install playwright browsers ğŸ›’
        run: npx playwright install --with-deps

      - name: Run Playwrite tests ğŸƒ
        run: npm run test

  zap:
    name: ZAP Full Scan
    runs-on: ubuntu-latest
    concurrency:
      group: zap-uat
      cancel-in-progress: true
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION }} ğŸ›’
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node Packages ğŸ›’
        run: npm ci

      - name: Build app ğŸ§±
        run: npm run build

      - name: Launch app ğŸš€
        run: npm run preview &

      - name: Wait for app to start â˜•ï¸
        run: sleep 10

      - name: OWASP ZAP Full Scan - Cloudflare - UAT ğŸ©»
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          issue_title: 'ZAP Full Scan Report - UAT'
          target: ${{ vars.UAT_URL }}
          rules_file_name: '.zap/rules.tsv'
          cmd_options:
            #AJAX Spider
            '-j'

  a11y:
    name: Accessibility Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION }} ğŸ›’
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node Packages ğŸ›’
        run: npm ci

      - name: Build app ğŸ§±
        run: npm run build

      - name: Launch app ğŸš€
        run: npm run preview &

      - name: Wait for app to start â˜•ï¸
        run: sleep 10

      - name: Accessibility scan ğŸ©»
        uses: a11ywatch/github-actions@v1.14.1
        with:
          WEBSITE_URL: ${{ vars.UAT_URL }}
          SUBDOMAINS: false
          LIST: true
          TLD: false
          SITE_WIDE: true
          UPGRADE: true
