name: CI UAT Merged

on:
  push:
    branches:
      - uat

env:
  PRIVATE_AUTH_SECRET: ${{ secrets.PRIVATE_AUTH_SECRET }}
  PRIVATE_AUTH0_CLIENT_ID: ${{ secrets.PRIVATE_AUTH0_CLIENT_ID }}
  PRIVATE_AUTH0_CLIENT_SECRET: ${{ secrets.PRIVATE_AUTH0_CLIENT_SECRET }}
  PRIVATE_AUTH0_CLIENT_ISSUER: ${{ secrets.PRIVATE_AUTH0_CLIENT_ISSUER }}

jobs:
  build:
    name: Run Tests

    strategy:
      matrix:
        os-version: [ubuntu-latest]
        node-version: [18.x]

    runs-on: ${{ matrix.os-version }}

    steps:
      - name: Checkout üõí
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }} üõí
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Node Packages üõí
        run: npm ci

      - name: Lint üßΩ
        run: npm run lint

      - name: Run Vi tests üèÉ
        run: npm run test:unit

      - name: Install playwright browsers üõí
        run: npx playwright install --with-deps

      - name: Run Playwrite tests üèÉ
        run: npm run test

      - name: OWASP ZAP Full Scan - Cloudflare - UAT ü©ª
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          issue_title: 'ZAP Full Scan Report - UAT'
          target: ${{ vars.UAT_URL }}
          rules_file_name: '.zap/rules-uat.tsv'

      - name: OWASP ZAP Full Scan AJAX - Cloudflare - UAT ü©ª
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          issue_title: 'ZAP Full Scan Report - UAT AJAX'
          target: ${{ vars.UAT_URL }}
          rules_file_name: '.zap/rules-uat.tsv'
          cmd_options:
            #AJAX Spider
            '-j'

      - name: Accessibility Scan - UAT ü©ª
        uses: a11ywatch/github-actions@v1.14.1
        with:
          WEBSITE_URL: ${{ vars.UAT_URL }}
          SUBDOMAINS: false
          LIST: true
